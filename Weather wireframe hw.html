<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <style>
    .header {
      line-height: 20px;
      display: block;
      text-align: center;
      padding-top: 100px;
      width: 100%;
      font-family: "Josefin Sans", sans-serif;
      font-size: 20px;
      color: rgb(39, 33, 68);
    }
    .today-box {
      box-sizing: content-box;
      border-radius: 30px;
      font-family: "Josefin Sans", sans-serif;
      font-size: 30px;
      display: block;
      box-sizing: content-box;
      text-align: center;
      padding: 50px;
      height: 70px;
      font-weight: bold;

      background: linear-gradient(to top, #dfe9f3 0%, white 100%);
    }
    .container2 {
      width: 100%;
      font-family: "josefin Sans", sans-serif;
      font-size: 15px;
      display: block;
      margin: 0 auto;
      text-align: center;
      height: 250px;
    }
    .card-group {
      width: 100%;
      text-align: center;
      font-family: "josefin Sans", sans-serif;
      box-sizing: content-box;
    }

    .card {
      position: sticky;
      margin: 10px 10px;
      border-radius: 20px;
      font-size: 15px;
      background: linear-gradient(to top, #dfe9f3 0%, white 100%);
    }
    .card-title {
      font-size: 15px;
      text-align: left;
      display: block;
    }

    .card-body {
      text-align: left;
      font-size: 15px;
      display: block;
      margin: 0 auto;
    }
    .weather-icon {
      display: block;
      margin: 20px 20px;
    }
    footer {
      text-align: center;
      font-size: 15px;
      background: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
      height: 40px;
      width: 100%;
      margin: 30px 20px;
      font-family: "josefin Sans", sans-serif;
      color: rgb(39, 33, 68);
    }
    a {
      color: rgb(39, 33, 68);
      text-decoration: none;
    }
    h4 {
      font-size: 20px;
      font-family: "josefin Sans", sans-serif;

      color: rgb(39, 33, 68);
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 5px;
      margin-bottom: 40px;
      margin-top: 30px;
      background: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
      color: black;
      border-radius: 30px;
      border: solid thin white;
    }
  </style>
  <body>
    <div class="header">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search for a City..."
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="Search" />
      </form>
    </div>

    <div class="today-box">
      <h3>Today's Date</h3>
      <h4><span class="city" id="city">...</span></h4>
      <h5><span class="temperature" id="temperature">...</span></h5>
    </div>
    <button class="currentLocationButton">Weather at my location</button>
    <div class="container2">
      <h2 class="Forecast-title">Forecast of the week</h2>

      <div class="card-group">
        <div class="card">
          <div class="weather-icon">

        </div>

            <h6 class="card-title">Tuesday</h6>

        <div class="card">

            <h6 class="card-title">Wednesday</h6>
            <p class="card-text">10 | 7</p>
          </div>
        </div>
        <div class="card">
          <div class="weather-icon">

            <h6 class="card-title">Friday</h6>

      </div>
    </div>

    <footer>
      <a href="https://weather.com/?Goto=Redirected" target="_blank"
        >For more details about the forecast, click here
      </a>
    </footer>

    <script>
      let now = new Date();
      let h3 = document.querySelector("h3");
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[now.getDay()];
      let hours = now.getHours();
      let minutes = now.getMinutes();
      h3.innerHTML = `${day} ${hours}:${minutes}`;

      function search(event) {
        event.preventDefault();
        let searchInput = document.querySelector("#search-text-input");
        let h4 = document.querySelector("h4");
        if (searchInput.value) {
          h4.innerHTML = `${searchInput.value}`;
        } else {
          alert("Please enter a city...");
        }
      }
      let form = document.querySelector("#search-form");
      form.addEventListener("submit", search);

      function showWeather(response) {
        document.querySelector("#city").innerHTML = response.data.name;
        document.querySelector("#temperature").innerHTML = `${Math.round(
          response.data.main.temp
        )}Â°C`;
      }

      function searchWeather(event) {
        event.preventDefault();
        let city = document.querySelector("#search-text-input").value;
        let apiKey = "c9f3887f5b2eaad1e3195ff960a437ea";
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        axios.get(url).then(showWeather);
      }
      function searchPosition(position) {
        let apiKey = "c9f3887f5b2eaad1e3195ff960a437ea";
        let lat = position.coords.latitute;
        let lon = position.coords.longitude;
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

        axios.get(apiUrl).then(showWeather);
      }
      function getCurrentWeather() {
        navigator.geolocation.getCurrentWeather(searchPosition);
      }

      let button = document.querySelector("button");
      button.addEventListener("click", getCurrentWeather);
    </script>
  </body>
</html>
